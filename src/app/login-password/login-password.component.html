<div class="app grid col-12 md:col-12 lg:col-12">
  <div class="container grid col-12 md:col-3 lg:col-3">
    <div class="header grid col-12">
      <img class="header__logo col-12" src="../assets/imgs/bankbox_logo.png">
      <p class="header__title col-12">BankBox</p>
      <p class="header__description col-12">Olá, {{getUserName()}}</p>
      <p class="header__sub-description col-12">Bom te receber de volta!</p>
    </div>
    <div class="cpf grid col-12">
      <p class="col-4">Senha</p>
      <input class="col-8" pInputText type="password" [(ngModel)]="password" maxlength="6">
    </div>
    <button class="button__login col-12" pButton label="Avançar" [ngClass]="{
      'button__login--filled' : password.length == 6
   }" [disabled]="password.length != 6" (click)="login(password)"></button>
    <button class="button__register col-12" pButton label="Voltar" [routerLink]="['/login']" routerLinkActive="active" ></button>
  </div>
</div>
